<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4CAF50">
    <title>NutriQuiz 4S</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <header>
            <h1 id="titulo" class="animate__animated animate__fadeInDown">NutriQuiz <span>4S</span></h1>
            <p class="subtitle">Descubre cómo alimentarte mejor</p>
        </header>

        <main>
            <div id="inicio" class="screen">
                <img src="https://cdn-icons-png.flaticon.com/128/4251/4251971.png" alt="Nutrición" class="food-icon animate__animated animate__bounce">
                <button id="boton-empezar" class="btn-primary animate__animated animate__pulse">¡Comenzar!</button>
            </div>

            <div id="pregunta" class="screen hidden"></div>

            <div id="opciones" class="hidden">
                <div class="options-grid"></div>
            </div>

            <div id="resultado" class="screen hidden">
                <img id="imagen-resultados" src="" alt="" class="result-icon">
                <div id="mensaje-resultados"></div>
                <button id="boton-siguiente" class="btn-secondary hidden">Siguiente Pregunta</button>
            </div>
        </main>

        <footer>
            <p>© 2024 NutriQuiz 4S - Aprende sobre alimentación saludable</p>
        </footer>
    </div>
    
    <!-- Confeti (librería externa) -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
